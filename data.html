<html>
    <head>
        <script>
            function getData() {
                fetch("/get-data")
                .then(response => response.json())
                .then(data => {
                    console.log("got back", data);
                    document.querySelector("#data-fill").textContent=data
                })
                // .then(data => window.location.href=data.url);
            }
        </script>
    </head>
    <body>
        <style>
            body {
                font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
            }
            #data {
                padding: 10px 20px;
                background: purple;
                color: white;
                cursor: pointer;
                font-family: inherit;
            }
        </style>
        <button id="data" role="button" onclick="getData()">
            Get Data
        </button>
        <p id="data-fill"></p>
    </body>
</html>
